<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>STREET FIGHTER</title>

        <!-- CSS-->
        <link rel-"stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="assets/javascript/game.js"></script>
    </head>

    <body background="assets/images/suzaku-castle.jpg">
        <header class="container-fluid">
            <div class="row justify-content-lg-center title">
                <div class="col-md-auto">
                <img class="logo" src="assets/images/streetfighter-logo.png">
                </div>
            </div>
        </header>

        <div id="stage" class="container-fluid justify-content-lg-center">
            <div class="row justify-content-lg-center title">
                CHOOSE YOUR CHARACTER!
            </div>
            <div class="row justify-content-lg-center chars">
                <a id="ryu" class="col-md-auto char" href="#"><img class="charImg" src="assets/images/ryu.png"></a>
                <a id="ken" class="col-md-auto char" href="#"><img class="charImg" src="assets/images/ken.png"></a>
                <a id="blanka" class="col-md-auto char" href="#"><img class="charImg" src="assets/images/blanka.png"></a>
                <a id="chunli" class="col-md-auto char" href="#"><img class="charImg" src="assets/images/chunli.png"></a>
                <a id="mbison" class="col-md-auto char" href="#"><img class="charImg" src="assets/images/mbison.png"></a>
                <a id="cammy" class="col-md-auto char" href="#"><img class="charImg" src="assets/images/cammy.png"></a>
                <a id="sakura" class="col-md-auto char" href="#"><img class="charImg" src="assets/images/sakura.png"></a>
            </div>
        </div>

        <div id="game" class="container-fluid justify-content-lg-center">
            <div class="row justify-content-lg-center title">
                FIGHT!
            </div>
            <div id="userChar" class="row justify-content-lg-center"></div>
            <div id="VS" class="row justify-content-lg-center title">VS</div>
            <div id="enemyChar"></div>
        </div>
    </body>

</html>
